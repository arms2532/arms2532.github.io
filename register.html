<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <!-- ลิงก์ไปยังไฟล์ Tailwind CSS จาก CDN -->
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <!-- กล่องที่ใช้แสดงฟอร์มสมัครสมาชิก -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">สมัครสมาชิก</h2>
        
        <!-- ฟอร์มสมัครสมาชิก -->
        <form action="#" method="POST">
            <!-- ชื่อ -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-600">ชื่อ</label>
                <input type="text" id="first_name" name="first_name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกชื่อ" required>
            </div>

            <!-- นามสกุล -->
            <div class="mb-4">
                <label for="last_name" class="block text-gray-600">นามสกุล</label>
                <input type="text" id="last_name" name="last_name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกนามสกุล" required>
            </div>

            <!-- วันเกิด -->
            <div class="mb-4">
                <label for="dob" class="block text-gray-600">วันเกิด</label>
                <input type="date" id="dob" name="dob" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- เพศ -->
            <div class="mb-4">
                <label class="block text-gray-600">เพศ</label>
                <div class="flex items-center space-x-4">
                    <label for="male" class="inline-flex items-center">
                        <input type="radio" id="male" name="gender" value="ชาย" class="form-radio h-4 w-4 text-blue-600" required>
                        <span class="ml-2">ชาย</span>
                    </label>
                    <label for="female" class="inline-flex items-center">
                        <input type="radio" id="female" name="gender" value="หญิง" class="form-radio h-4 w-4 text-blue-600" required>
                        <span class="ml-2">หญิง</span>
                    </label>
                    <label for="other" class="inline-flex items-center">
                        <input type="radio" id="other" name="gender" value="อื่นๆ" class="form-radio h-4 w-4 text-blue-600" required>
                        <span class="ml-2">อื่นๆ</span>
                    </label>
                </div>
            </div>

            <!-- ที่อยู่ -->
            <div class="mb-4">
                <label for="address" class="block text-gray-600">ที่อยู่</label>
                <textarea id="address" name="address" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกที่อยู่" required></textarea>
            </div>

            <!-- เชื้อชาติ -->
            <div class="mb-4">
                <label for="ethnicity" class="block text-gray-600">เชื้อชาติ</label>
                <input type="text" id="ethnicity" name="ethnicity" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกเชื้อชาติ" required>
            </div>

            <!-- สัญชาติ -->
            <div class="mb-4">
                <label for="nationality" class="block text-gray-600">สัญชาติ</label>
                <input type="text" id="nationality" name="nationality" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกสัญชาติ" required>
            </div>

            <!-- ศาสนา -->
            <div class="mb-4">
                <label for="religion" class="block text-gray-600">ศาสนา</label>
                <input type="text" id="religion" name="religion" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกศาสนา" required>
            </div>

            <!-- เลขประจำตัวประชาชน -->
            <div class="mb-4">
                <label for="id_card" class="block text-gray-600">เลขประจำตัวประชาชน</label>
                <input type="text" id="id_card" name="id_card" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกเลขประจำตัวประชาชน" required>
            </div>

            <!-- เบอร์ติดต่อ -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-600">เบอร์ติดต่อ</label>
                <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกเบอร์โทร" required>
            </div>

            <!-- อีเมล -->
            <div class="mb-6">
                <label for="email" class="block text-gray-600">อีเมล</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกอีเมล" required>
            </div>

            <!-- ปุ่มสมัครสมาชิก -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 m-2 rounded-md hover:bg-blue-600 focus:outline-none">สมัครสมาชิก</button>
        
            <!-- ปุ่มเคลียร์ -->
            <button type="reset" class="w-full bg-blue-500 text-white py-3 m-2 rounded-md hover:bg-blue-600 focus:outline-none">ยกเลิก</button>

        </form>
    </div>

</body>
</html>
