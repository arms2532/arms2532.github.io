<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <!-- ลิงก์ไปยังไฟล์ Tailwind CSS จาก CDN -->
    <link href="./output.css" rel="stylesheet">
    
    <script>
        // ฟังก์ชันแสดง/ซ่อนรหัสผ่าน
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordToggle = document.getElementById('password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.classList.replace('fa-eye', 'fa-eye-slash'); // เปลี่ยนไอคอนเป็น "ตา" แบบซ่อน
            } else {
                passwordField.type = 'password';
                passwordToggle.classList.replace('fa-eye-slash', 'fa-eye'); // เปลี่ยนไอคอนเป็น "ตา" แบบแสดง
            }
        }

        // ฟังก์ชันลบข้อความในช่องอีเมล
        function clearEmail() {
            document.getElementById('email').value = '';
        }
    </script>
    <!-- ลิงก์ไปยังไอคอน FontAwesome สำหรับการใช้งานไอคอน "ตา" และ "กากบาท" -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <!-- กล่องที่ใช้แสดงฟอร์มล็อกอินและสมัครสมาชิก -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">เข้าสูระบบ</h2>
        
        <!-- ฟอร์มล็อกอิน -->
        <form action="#" method="POST">
            <!-- ช่องกรอกอีเมล -->
            <div class="mb-4 relative">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                <!-- ปุ่ม 'x' สำหรับลบข้อมูลในช่อง -->
                <button type="button" onclick="clearEmail()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i> <!-- กากบาท -->
                </button>
            </div>
            
            <!-- ช่องกรอกรหัสผ่าน -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                    <!-- ปุ่มเพื่อแสดง/ซ่อนรหัสผ่าน -->
                    <button type="button" id="password-toggle" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i> <!-- รูปตา -->
                    </button>
                </div>
            </div>

            <!-- ปุ่มล็อกอิน -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none">Login</button>
        </form>

        <!-- ลิงก์ "Forgot Password?" สำหรับการกู้รหัสผ่าน -->
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div>

        <!-- ลิงก์ "Sign up" ถ้ายังไม่ได้สมัครสมาชิก -->
        <div class="mt-2 text-center">
            <p class="text-sm text-gray-500">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>

        <!-- ส่วนของการเข้าสู่ระบบผ่านบัญชีโซเชียลมีเดีย -->
        <div class="mt-6">
            <p class="text-center text-gray-600">Or login with</p>
            <div class="flex justify-center gap-4 mt-4">
                <!-- ปุ่มเข้าสู่ระบบด้วย Google -->
                <button class="flex items-center bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M23.49 12.29c0-.77-.07-1.5-.2-2.17h-10.6v4.06h6.13c-.27 1.51-1.04 2.8-2.2 3.48v2.89h3.56c2.08-1.91 3.28-4.75 3.28-8.26zM12.69 6.08c-.38 0-.74.03-1.1.1v3.69h2.01c1.48 0 2.74-.5 3.72-1.34l-.27-.95c-.65.43-1.47.68-2.34.68-1.8 0-3.28-1.49-3.28-3.32 0-.25.03-.49.08-.72h-.01c-.21.06-.44.08-.66.08-1.35 0-2.48-.93-2.87-2.18h-.03C8.12 5.43 9.86 6.08 12.69 6.08zM3.67 7.53C4.71 5.93 6.93 4.82 9.35 4.82c1.17 0 2.24.39 3.08 1.04L12 7.72l-.95-.03C9.13 6.45 7.02 5.42 5.28 5.42c-.63 0-1.21.15-1.7.42-.08-.03-.18-.03-.27-.03-.38 0-.75.07-1.1.2-.63-.75-1.15-1.6-1.67-2.52-.04-.08-.09-.16-.14-.24-.55-.95-.91-2.03-.9-3.16zM9.35 2C6.05 2 3.67 4.57 3.67 7.53c0 .48.07.94.19 1.39C4.6 9.39 6.12 10.07 7.95 10.07c-.04-.24-.07-.49-.07-.73 0-.48.07-.94.2-1.39.27.36.52.72.83 1.07-.4-.47-.73-.96-1.05-1.47-.29-.54-.42-.81-.77-.94-.7-.18-1.48-.16-2.19-.03-1.38-.1-2.65.9-3.26 2.12-.21.39-.34.85-.43 1.32-.05.19-.1.37-.14.57-.31 1.53-.22 2.99.25 4.4-.1-.04-.19-.1-.27-.14zM12.69 12c-2.65 0-4.83-2.18-4.83-4.83S10.04 2.34 12.69 2.34c2.65 0 4.83 2.18 4.83 4.83s-2.18 4.83-4.83 4.83z"/>
                    </svg>
                    Login with Google
                </button>

                <!-- ปุ่มเข้าสู่ระบบด้วย Facebook -->
                <button class="flex items-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M22 12.1c0-5.17-3.33-9.57-7.88-11.31.58-1.55.88-3.26.88-5.02C14 2.25 12.74 0 10.79 0c-1.64 0-3.03 1.19-3.53 2.78h-2.5c-.91 0-1.68.77-1.68 1.69v3.49h-3.64c-.26 0-.47.21-.47.47v3.92c0 .26.21.47.47.47h3.64v9.23c0 .25.21.46.47.46h4.44c.25 0 .47-.21.47-.46V12.6h4.48l-.58-2.86h-3.9v-7.03c0-1.24.42-2.48 2.24-2.48h2.3v-3.56h-2.3c-2.73 0-5.06 1.52-5.06 5.06v7.03h-3.56c-2.23 0-3.9 1.67-3.9 3.9v7.03h-2.56c-.58 0-1.05-.47-1.05-1.05v-9.23h2.56c.25 0 .47.21.47.46v3.92h3.9c.27 0 .47-.21.47-.47v-3.92c0-.26-.21-.47-.47-.47h-3.9V9.19c-.02-.02-.44-.46-.47-.47h-3.9zM22 12.1z"/>
                    </svg>
                    Login with Facebook
                </button>
            </div>
        </div>
    </div>

</body>
</html>
